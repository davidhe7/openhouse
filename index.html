<!doctype html>
<html lang="en">
	<style>
		.top-buffer { margin-top:20px; }
	</style>
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

		<title>Jesse Dean Homes Guest Check-In</title>
	</head>
	<body style="background-color:#76d6ff;">
		<div class="container">
		<div class="row top-buffer">
			<div class="col-sm-7">
				<img src="logo.png" class="img-fluid" alt="Responsive image">
			</div>
			<div class="col-sm-5">
			</div>
		</div>
		<div class="row top-buffer">
			<div class="col-sm-7" style="background-color:#fffc79;">
			<div>
				<p class="text-center top-buffer" style="font-size:40px; color:#ff2f92; font-weight:bold;">GUEST CHECK-IN</p>
			</div>
			<form action="https://docs.google.com/forms/d/e/1FAIpQLSf4vBtBVuYnulMwYL9awtR0EE19KyMJ_cepjFtIHRxmkvr-RA/formResponse">
				<div class="form-group row">
					<label class="col-sm-2 col-form-label" style="font-size:20px;font-weight: bold;">Name</label>
					<div class="col-sm-10">
						<input name="entry.1101279288" type="plain-text" class="form-control" style="font-size:20px;">
					</div>
					<label class="col-sm-2 col-form-label" style="font-size:20px;font-weight: bold;">Phone</label>
					<div class="col-sm-10">
						<input name="entry.766000188" type="plain-text" class="form-control" style="font-size:20px;">
					</div>
					<label class="col-sm-2 col-form-label" style="font-size:20px;font-weight: bold;">Email</label>
					<div class="col-sm-10">
						<input name="entry.161659945" type="plain-text" class="form-control" style="font-size:20px;">
					</div>
					<label class="col-sm-12 col-form-label" style="font-size:20px;font-weight: bold;">Are you represented by an Agent?</label>
					<div class="col-sm-12">
						<div class="form-check form-check-inline" style="font-size:20px;">
							<input name="entry.21280770" class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="Yes">
							<label class="form-check-label" for="exampleRadios1">
								Yes
							</label>
						</div>
						<div class="form-check form-check-inline" style="font-size:20px;">
							<input name="entry.21280770" class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="No">
							<label class="form-check-label" for="exampleRadios2">
								No
							</label>
						</div>
					</div>
					<label class="col-sm-12 col-form-label" style="font-size:20px;font-weight: bold;">Favorite Restaurant in San Francisco?</label>
					<div class="col-sm-12">
						<input name="entry.1972611230" type="plain-text" class="form-control" style="font-size:20px;">
					</div>
				</div>
				<div class="col text-center">
				<button type="submit" class="btn btn-light" style="font-size:30px; font-weight:bold; color:#ffffff; background-color:#ff2f92;">Submit</button>	
				</div>
			</form>
			</div>
			<div class="col-sm-5">
				<img src="1.png" class="img-fluid top-buffer" alt="Welcome Message">
			</div>
		</div>
		</div>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	</body>
</html>
